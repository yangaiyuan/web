<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="dowebok">
    <div class="logo"></div>
    <div class="form-item">
        <input id="username" type="text" autocomplete="off" placeholder="邮箱">
        <p class="tip">请输入合法的邮箱地址</p>
    </div>
    <div class="form-item">
        <input id="password" type="password" autocomplete="off" placeholder="登录密码">
        <p class="tip">邮箱或密码不正确</p>
    </div>
    <div class="form-item">
        <button id="submit" >登 录</button>
    </div>
    <div class="reg-bar">
        <a class="reg" href="register.html" >立即注册</a>
        <a class="forget" href="javascript:"onclick="change()">忘记密码</a>
    </div>
</div>
<script src="css/jquery.js"></script>
<script>
    $(function () {
        $('input').val('')
        $('#submit').on('click', function () {
            $('.tip').show()
        })
    })
    function change() {
        alert("暂无此功能.");
    }
</script>


</body>
</html>
