<script type="text/javascript">
    function change() {
        alert("暂无此功能.");
    }

    function recordQA() {
        alert("暂无此功能.");
    }

    function videoQA() {
        alert("暂无此功能.");
    }

    var end_time = 0;
    var myVideo = document.getElementById("voide1");

    /* 播放暂停 */
    function playPause() {
        if (myVideo.paused)
            myVideo.play();
        else
            myVideo.pause();
    }

    /* 文本问答*/
    myVideo.addEventListener("play", function () {
        setInterval(() => {
            end_time = myVideo.currentTime;
            //播放5秒弹出问题
            if (end_time > 4 && end_time < 6) {
                textQA();
            }
        }, 5000);
    });

    function textQA() {

        document.getElementById('light').style.display = 'block';

        document.getElementById('fade').style.display = 'block'

    }
    function Sure() {
        document.getElementById('light').style.display = 'none';

        document.getElementById('fade').style.display = 'none'
    }

    function Close() {
        document.getElementById('light').style.display = 'none';

        document.getElementById('fade').style.display = 'none'

    }

    /* 放大 */
    function makeBig() {
        myVideo.width = 900;

    }

    /* 缩小 */
    function makeSmall() {
        myVideo.width = 700;

    }

    /* 正常 */
    function makeNormal() {
        myVideo.width = 600;

    }
</script>
